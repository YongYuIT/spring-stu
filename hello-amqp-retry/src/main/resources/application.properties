spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
#生产者确认消息是否被RabbitMQ正常接收（而不是是否被正确消费）
spring.rabbitmq.publisher-confirms=true
#消费者确认消息是否被正确地消费
spring.rabbitmq.listener.simple.acknowledge-mode=manual
#自定義參數
rabbitmq.queue.msg=spring-boot-queue-msg-retry3
rabbitmq.queue.user=spring-boot-queue-user-retry3
rabbitmq.queue.dead=spring-boot-queue-dead-retry3
rabbitmq.exchange.dead=spring-boot-exchange-dead-retry3
rabbitmq.routingkey.dead=spring-boot-routingkey-dead-retry3